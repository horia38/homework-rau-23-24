<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khand">

    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="Inter">
                <p>Sign In</p>
            </div>
            <div>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
        </div>
            <div class="stay-sign">
                <input type="checkbox" class="custom-checkbox">
            </div>
            <div class="stay-sign">
                <p>Stay Signed In</p>
            </div>
            <div class="container2">
                <div class="button-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 84 84" fill="none">
                            <rect width="84" height="84" rx="30" fill="#D9D9D9"/>
                            <rect x="2" y="2" width="80" height="80" rx="30" fill="white"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M50.7628 43.6079H27V40.3921H50.7628L40.5106 30.2739L42.8146 28L57 42L42.8146 56L40.5106 53.7261L50.7628 43.6079Z" fill="#D9D9D9"/>
                        </svg>
                </div>
                <div class="options">
                    <p>CAN'T SIGN IN ?</p>
                    <p>CREATE ACCOUNT</p>
                    <!-- <a href="signup.html">CAN'T SIGN IN ?</a> -->
                    <!-- <a href="signup.html">CREATE ACCOUNT</a> -->
                </div>
            </div>
    </div>
</body>
</html>
